<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui" template="../main.xhtml">

	<ui:define name="content">

		<h:form id="vendedorEntrada">

			<p:panel>
				<h:inputHidden value="#" />
				<h:panelGroup>
					<p:messages id="messages" autoUpdate="true" closable="true" />
					<p:panelGrid style="margin-bottom:12px" cellpadding="4">
						<f:facet name="header">
							<p:row>
								<p:column colspan="4">
									<p:outputLabel value="Entrada de Produtos para Vendedor" />
								</p:column>
							</p:row>
						</f:facet>
						<p:row>

							<p:column>
								<p:outputLabel value="Vendedor " for="nomeVendedor" />
							</p:column>
							<p:column>
								<p:inputText id="nomeVendedor" required="true"
									requiredMessage="Vendedor é Obrigatorio" maxlength="40"
									size="40" value="" />
							</p:column>
							
							<p:column>
							<p:commandButton value="Pesquisa Vendedor " type="button"
					onclick="PF('dlg1').show();" />
							</p:column>
							
						</p:row>
                   		<p:row>
							<p:column>
								<p:outputLabel value="Produto :" />
							</p:column>
							<p:column>
								<p:inputText maxlength="40" size="40" value="" />
							</p:column>
								<p:column>
								<p:outputLabel value="Quantidade : " />
						
								<p:inputText maxlength="2" size="5" value="" />
							</p:column>
						</p:row>


						<f:facet name="footer">
							<p:row>
								<p:column colspan="4">
									<p:commandButton value="Salvar" style="margin: 110 auto"
										actionListener="#">
										<p:confirm header="Comfirmação"
											message="Tem que deseja adicionar esses produtos ao vendedor ?"
											icon="ui-icon-alert" />
									</p:commandButton>
									<p:commandButton value="Adicionar Produto" style="margin: 110 auto">
                                  </p:commandButton>
									
								</p:column>
							</p:row>
						</f:facet>

					</p:panelGrid>




				</h:panelGroup>
				<p:confirmDialog global="true" showEffect="fade">
					<p:commandButton value="Sim" type="button"
						styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
					<p:commandButton value="Não" type="button"
						styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
				</p:confirmDialog>


				<p:panelGrid columns="2" >
             		<h:outputText value="Nome do Produto" />
					<h:outputText value="Quantidade" />

					<h:outputText value="Vamix Rosa" />
					<h:outputText value="3" />

					<h:outputText value="Limpax Piso e Rejunte" />
					<h:outputText value="2" />
				</p:panelGrid>

			</p:panel>


<p:dialog header="Pesquisa Vendedor" widgetVar="dlg1">

				
				<p:dataTable id="teste" widgetVar="dataTable"
						var="cliente" loadingMessage="Carregando..."
						value="#" paginator="true" rows="10"
						paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
						rowsPerPageTemplate="5,10,15" rowKey="#"
						selectionMode="single">

						<p:ajax event="rowSelect"
							/>
						<p:ajax event="page" 
							oncomplete="dataTable.unselectAllRows()" />
						<p:ajax event="rowUnselect"
							
							 />

						<p:column sortBy="">
							<f:facet name="header">
								<h:outputText value="Nome" />
							</f:facet>
							<h:outputText value="" />
						</p:column>


					</p:dataTable>
					
				
				
				</p:dialog>






		</h:form>

	</ui:define>
</ui:composition>
