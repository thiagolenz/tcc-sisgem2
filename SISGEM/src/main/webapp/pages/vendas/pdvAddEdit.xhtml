<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui" template="../main.xhtml">

	<ui:define name="content">
		<h:form id="pdvPesquisaForm">
			<p:panel header="Pesquisa Pedido" rendered="true">

				<p:inputText value="" placeholder="Pesquise por Vendedor ou Data"
					size="55" />
				<br />
				<br />
				<p:commandButton value="Novo Pedido " type="button"
					onclick="PF('dlg2').show();" />

				<p:commandButton value="Pesquisa " type="button"
					onclick="PF('dlg1').show();" />




				<p:dialog header="Pesquisa Pedido" widgetVar="dlg1">


					<p:dataTable id="teste" widgetVar="dataTable" var="cliente"
						loadingMessage="Carregando..." value="#" paginator="true"
						rows="10"
						paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
						rowsPerPageTemplate="5,10,15" rowKey="#" selectionMode="single">
						<p:ajax event="rowSelect" />
						<p:ajax event="page" oncomplete="dataTable.unselectAllRows()" />
						<p:ajax event="rowUnselect" />
						<p:column sortBy="">
							<f:facet name="header">
								<h:outputText value="Nome" />
							</f:facet>
							<h:outputText value="" />
						</p:column>
					</p:dataTable>
				</p:dialog>

				<p:confirmDialog global="true" showEffect="fade">
					<p:commandButton value="Sim" type="button"
						styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
					<p:commandButton value="Não" type="button"
						styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
				</p:confirmDialog>


			</p:panel>
		</h:form>


		<h:form id="pdvForm">
			<p:dialog header="Novo Pedido" widgetVar="dlg2">




				<h:inputHidden value="#" />

				<p:messages id="messages" autoUpdate="true" closable="true" />
				<p:panelGrid style="margin-bottom:10px" cellpadding="5">

					<p:row>
						<p:column>
							<p:outputLabel value="Vendedor :" />
						</p:column>
						<p:column>
							<p:inputText value="" placeholder="Pesquise por Nome" size="75" />
						</p:column>

						<p:column colspan="2">
							<p:commandButton value="Pesquisar Vendedor" action="#"
								widgetVar="searchButton" size="40" />
						</p:column>
					</p:row>

					<p:row>
						<p:column>
							<p:outputLabel value="Cliente :" />
						</p:column>
						<p:column>
							<p:inputText value=""
								placeholder="Pesquise por Nome , CPF ou Telefone" size="75" />
						</p:column>

						<p:column colspan="2">
							<p:commandButton value="Pesquisar Cliente" action="#"
								widgetVar="searchButton" />
						</p:column>
					</p:row>


					<p:row>
						<p:column>
							<p:outputLabel value="Produto :" />
						</p:column>
						<p:column>
							<p:inputText maxlength="40" size="62"
								placeholder="Pesquise por Nome de Produto" value="" />
							<p:commandButton value="Pesquisar" action="#"
								widgetVar="searchButton" />
						</p:column>
						<p:column colspan="2">
							<p:outputLabel value="Quantidade : " />

							<p:inputText maxlength="2" size="8" value="" />
						</p:column>
					</p:row>
					<p:row>
						<p:column>
						</p:column>
						<p:column colspan="4">
							<p:commandButton value="Adicionar Produto"
								style="margin: 110 auto" actionListener="#">
								<p:confirm header="Comfirmação"
									message="Tem que deseja adicionar este produto ?"
									icon="ui-icon-alert" />
							</p:commandButton>


						</p:column>
					</p:row>
					<p:row>
				<p:column colspan="4">
								<p:dataTable id="teste" widgetVar="dataTable" var="cliente"
								loadingMessage="Carregando..." value="#" paginator="true"
								rows="10"
								paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
								rowsPerPageTemplate="5,10,15" rowKey="#" selectionMode="single" >
								<p:ajax event="rowSelect" />
								<p:ajax event="page" oncomplete="dataTable.unselectAllRows()" />
								<p:ajax event="rowUnselect" />
								<p:column sortBy="">
									<f:facet name="header">
										<h:outputText value="Nome" />
									</f:facet>
									<p:row>
										<h:outputText value="Vamix Rosa" />
									</p:row>

								</p:column>
								<p:column sortBy="">
									<f:facet name="header">
										<h:outputText value="Quantidade" />
									</f:facet>

									<p:row>
										<h:outputText value="2" />
									</p:row>
								</p:column>
							</p:dataTable>
							
							<h:panelGroup id="panelGroupBotoes">

						<p:commandButton widgetVar="deleteButton"
							disabled="#"
							value="#{labels.button_delete}"						
							>
							<p:confirm header="Comfirmação" message="Tem Certeza?"
								icon="ui-icon-alert" />
						</p:commandButton>
					</h:panelGroup>
						</p:column>
					</p:row>
					<p:row>
							<p:column>
								<p:outputLabel value="Forma de Pagamento :" />
							</p:column>
							<p:column>
								<p:inputText value="" placeholder="Pesquise por Forma de Pagamento" size="75" />
							</p:column>
							
							<p:column colspan="2">
								<p:commandButton value="Pesquisar " action="#"	widgetVar="searchButton"  />
						    </p:column>
						</p:row>
						<p:row>
						<p:column>
							<p:outputLabel value="Nota Fiscal :"  />
						</p:column>
						<p:column colspan="3">
							<p:selectBooleanButton id="value2" value="#{selectBooleanView.value2}" onLabel="Sim" offLabel="Não" onIcon="ui-icon-check" offIcon="ui-icon-close" style="width:60px">
           					
       						 </p:selectBooleanButton>
							
						</p:column>

					
					</p:row>

				<f:facet name="footer">
						<p:row>
							<p:column colspan="4">
								<p:commandButton value="Salvar" style="margin: 130 auto"
									ajax="false" actionListener="#">
									<p:confirm header="Comfirmação" message="Salvar o Pedido ?"
										icon="ui-icon-alert" />
								</p:commandButton>
								<p:commandButton value="Novo Pedido" style="margin: 130 auto"
									ajax="false" actionListener="#">
									<p:confirm header="Comfirmação" message="Fazer um novo Pedido ?"
										icon="ui-icon-alert" />
								</p:commandButton>
							</p:column>
						</p:row>
					</f:facet>

				</p:panelGrid>

				<p:confirmDialog global="true" showEffect="fade">
					<p:commandButton value="Sim" type="button"
						styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
					<p:commandButton value="Não" type="button"
						styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
				</p:confirmDialog>

			</p:dialog>
		</h:form>








	</ui:define>
</ui:composition>
