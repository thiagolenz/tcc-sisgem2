<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui" template="../main.xhtml">

	<ui:define name="content">

		<h:form action="BotoesRelatorios">
			<p:panelGrid columns="2">

				<f:facet name="header">
					<p:row>
						<p:column colspan="2">
							<p:outputLabel value="Relatórios" />
						</p:column>
					</p:row>
				</f:facet>

				<h:outputText value="Relatório Verificação do Carro" />
				<p:commandButton value="Executar" type="button"
					onclick="PF('dlg4').show();" />

			
			</p:panelGrid>
		</h:form>

		

			
		<h:form action="RelatorioCarro">
			<p:dialog header="Relatório Verificação do Carro" widgetVar="dlg4"
				position="center">
				
				<h:panelGroup>
					<p:messages id="messages" autoUpdate="true" closable="true" />
					<p:panelGrid style="margin-bottom:10px" cellpadding="5">
						<p:row>
							<p:column>
								<p:outputLabel value="Data Inicial :" for="dtainicialrel4" />
							</p:column>
							<p:column>
								<p:inputMask id="dtainicialrel4" value="" mask="99/99/9999"
									required="true" requiredMessage="Data Inicial é obrigatório" />
							</p:column>

							<p:column>
								<p:outputLabel value="Data Final :" for="dtafinalrel4" />
							</p:column>
							<p:column>
								<p:inputMask id="dtafinalrel4" value="" mask="99/99/9999"
									required="true" requiredMessage="Data Final é obrigatório" />
							</p:column>

						</p:row>
						<p:row>
							<p:column>
								<p:outputLabel value="Carro (Placa):" for="carrorel4"/>
							</p:column>
							<p:column>
								<p:inputMask id="carrorel4" required="true" requiredMessage="Carro é obrigatório"/>
							</p:column>
							<p:column>
								<p:commandButton value="Pesquisar Carro"
									style="margin: 120 auto" />
							</p:column>
						</p:row>
						<f:facet name="footer">
							<p:row>
								<p:column colspan="4">
									<p:commandButton value="Gerar" style="margin: 140 auto"
										type="submit" />
								</p:column>
							</p:row>
						</f:facet>
					</p:panelGrid>
				</h:panelGroup>

			</p:dialog>
		</h:form>
	</ui:define>
</ui:composition>
